<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF 요약기</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #ff7043;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      }
      input[type="file"] {
        margin-bottom: 16px;
      }
      #summary {
        margin-top: 24px;
        white-space: pre-wrap;
        background: #fffbe6;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>PDF 요약기</h1>
    <form id="uploadForm">
      <input type="file" name="file" accept="application/pdf" required />
      <br />
      <button type="submit">요약하기</button>
    </form>
    <div id="summary"></div>

    <script>
      const form = document.getElementById("uploadForm");
      const summaryDiv = document.getElementById("summary");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch("/pdf/summarize", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          const result = await response.json();
          summaryDiv.innerText = result.summary || "요약 결과 없음";
        } else {
          summaryDiv.innerText = "요약 실패";
        }
      });
    </script>
  </body>
</html>
